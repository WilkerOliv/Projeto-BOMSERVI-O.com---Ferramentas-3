<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Cadastro - BomServiço</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .register-bg {
      min-height: 100vh;
      background: linear-gradient(140deg, var(--cor-primaria), var(--cor-secundaria));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-card {
      width: 100%;
      max-width: 660px;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: var(--shadow-forte);
      animation: fadeIn .4s ease;
    }

    .register-title {
      font-weight: 700;
      font-size: 2.2rem;
      text-align: center;
      background: linear-gradient(90deg, var(--cor-primaria), var(--cor-secundaria));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 25px;
    }
  </style>
</head>

<body class="bg-light">

  <div class="register-bg">

    <div class="register-card">

      <div class="register-title">BomServiço</div>

      <h4 class="fw-bold mb-4 text-center">Cadastro de Prestador</h4>

      <form id="frm">

        <div class="row">
          <div class="col">
            <input name="login" class="form-control mb-3" placeholder="Login" required>
          </div>
          <div class="col">
            <input name="nome" class="form-control mb-3" placeholder="Nome completo" required>
          </div>
        </div>

        <input name="email" type="email" class="form-control mb-3" placeholder="Email" required>

        <div class="row">
          <div class="col">
            <input name="telefone" id="telefone" class="form-control mb-3" placeholder="Telefone" required>
          </div>
          <div class="col">
            <input name="cpf" id="cpf" class="form-control mb-3" placeholder="CPF" required>
          </div>
        </div>

        <input name="dataNasc" id="dataNasc" class="form-control mb-3" placeholder="Data de nascimento (dd/mm/aaaa)" required>

        <input name="endereco" class="form-control mb-3" placeholder="Endereço (opcional)">
        <input name="senha" type="password" class="form-control mb-4" placeholder="Senha" required>

        <button class="btn btn-primary w-100">Cadastrar</button>

        <div class="text-center mt-3">
          <a href="login.html" class="text-decoration-none">Já tenho conta</a>
        </div>

      </form>


      <div id="msg" class="mt-3 small text-danger"></div>

    </div>

  </div>


  <!-- TOAST GLOBAL -->
  <div id="toastContainer" style="
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 99999;
    display: flex;
    flex-direction: column;
    gap: 10px;
  "></div>

  <script>
  function showToast(message, type = 'success') {
    const colors = {
      success: '#4CAF50',
      error: '#f44336',
      warning: '#FFC107',
      info: '#2196F3'
    };

    const toast = document.createElement('div');
    toast.style.background = colors[type];
    toast.style.color = 'white';
    toast.style.padding = '14px 20px';
    toast.style.borderRadius = '10px';
    toast.style.boxShadow = 'var(--shadow-forte)';
    toast.style.fontSize = '15px';
    toast.style.opacity = '0';
    toast.style.transition = 'opacity .4s';
    toast.textContent = message;

    document.getElementById("toastContainer").appendChild(toast);

    setTimeout(() => toast.style.opacity = '1', 50);
    setTimeout(() => {
      toast.style.opacity = '0';
      setTimeout(() => toast.remove(), 300);
    }, 3000);
  }
  </script>

  <!-- mascaras de validação-->
  <script>
function maskCPF(v) {
  v = v.replace(/\D/g,"");
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
  return v;
}

function maskTelefone(v) {
  v = v.replace(/\D/g, "");
  if (v.length <= 10) {
    return v
      .replace(/(\d{2})(\d)/, "($1) $2")
      .replace(/(\d{4})(\d)/, "$1-$2");
  }
  return v
    .replace(/(\d{2})(\d)/, "($1) $2")
    .replace(/(\d{5})(\d)/, "$1-$2");
}

function maskData(v) {
  v = v.replace(/\D/g,"");
  v = v.replace(/(\d{2})(\d)/,"$1/$2");
  v = v.replace(/(\d{2})(\d)/,"$1/$2");
  return v.slice(0, 10);
}

// Aplicar máscaras
document.addEventListener("input", (e) => {
  if (e.target.id === "cpf") e.target.value = maskCPF(e.target.value);
  if (e.target.id === "telefone") e.target.value = maskTelefone(e.target.value);
  if (e.target.id === "dataNasc") e.target.value = maskData(e.target.value);
});
</script>


  <script type="module" src="js/register.js"></script>

</body>
</html>
